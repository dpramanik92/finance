<!DOCTYPE html>
<html>
<head>
    <title>Finance App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 0;  /* Increased padding */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .banner-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;  /* Changed to left align */
            padding-left: 30px;  /* Added padding for left spacing */
        }
        .banner-logo {
            height: 80px;  /* Doubled from 40px */
            margin-right: 20px;  /* Increased margin */
        }
        .banner h3 {
            font-size: 2.5rem;  /* Increased text size */
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 120px;  /* Increased to accommodate larger banner */
            position: fixed;
            left: 0;
        }
        .main-content {
            margin-left: 250px;
            margin-top: 120px;  /* Increased to accommodate larger banner */
            padding: 20px;
        }
        .sidebar-link {
            padding: 10px 15px;
            display: block;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar-link:hover {
            background-color: #e9ecef;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="banner-content">
                        <img src="{{ url_for('static', filename='images/finan.png') }}" 
                             alt="Logo" 
                             class="banner-logo">
                        <h3 class="mb-0">Ticker Player</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="px-3 mb-4">Menu</h4>
                <nav>
                    <a href="/" class="sidebar-link">Dashboard</a>
                    <a href="/portfolio" class="sidebar-link">Portfolio</a>
                    <a href="/strategies" class="sidebar-link">Strategies</a>
                    <a href="/analysis" class="sidebar-link">Analysis</a>
                    <a href="/settings" class="sidebar-link">Settings</a>
                    <a href="/about" class="sidebar-link">About</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
