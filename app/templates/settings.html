{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Settings</h1>

    <!-- Settings Form -->
    <div class="card">
        <div class="card-body">
            <form>
                <!-- Account Settings -->
                <h5 class="mb-3">Account Settings</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="notifications" class="form-label">Notifications</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="emailAlerts">
                        <label class="form-check-label" for="emailAlerts">
                            Email Alerts
                        </label>
                    </div>
                </div>

                <!-- Trading Settings -->
                <h5 class="mb-3 mt-4">Trading Settings</h5>
                <div class="mb-3">
                    <label for="riskLevel" class="form-label">Risk Level</label>
                    <select class="form-select" id="riskLevel">
                        <option>Conservative</option>
                        <option>Moderate</option>
                        <option>Aggressive</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
